<!DOCTYPE html>

<html>
  <head>
     <style>
  #result{
    color:green;
    background-color:red;
    width:300px;
    height:200px;
  }
  </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
 
     $(function(){
      
      $('button').click(function(){

        var name = $("#name").val()
        var interest = $("#interest").val()
        var accomplishment = $("#accomplishment").val()
        var adj = $("#adj").val()
        //$('div').empty();
        
        var story = "This is the resume of " +
                    name + ". " + "They like " + 
                    interest + ". " + " They have accomplished " 
                    + accomplishment + ". " + " So take your time and look at this "
                    + adj + "resume.";
                  
        
        $("button").click(function(){
          $("p").html(story);
        });
        
      });
      
    });
 </script>
  </head>
  <body>
  Whats your name?: <input id="name"><br>
  What interess you?: <input id="interest"><br>
  What have you accomplished?: <input id="accomplishment"><br>
  Give me an adjective.: <input id="adj"><br>
  <button>Create resume!</button>
  
  <div id="result">
  <p></p>
  </div>
  </body>
</html>
